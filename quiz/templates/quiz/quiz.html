<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mo4Tv Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-3xl">
      <h1 class="text-3xl font-bold text-center mb-6 text-indigo-600">
        Welcome to Mo4_tv Quiz game
      </h1>
      <p class="text-3xl font-normal text-center mb-6 text-black-600">
        Fill in your details and answer the following questions
      </p>

      {% if error %}
      <div class="bg-red-100 text-red-800 p-4 rounded mb-4">{{ error }}</div>
      {% endif %}

      <form method="POST" class="space-y-6">
        {% csrf_token %}

        <!-- User info -->
        <div class="p-4 border rounded-lg bg-gray-50">
          <p class="font-semibold mb-2">Your Information</p>
          <div class="space-y-4">
            <div>
              <label class="block mb-1 font-medium text-gray-700">Name</label>
              <input
                type="text"
                name="name"
                value="{{ name }}"
                required
                class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
              />
            </div>
            <div>
              <label class="block mb-1 font-medium text-gray-700"
                >Phone Number:
                <span
                  >(Ensure it is the same no you are using to view mo4_tv)</span
                ></label
              >
              <input
                type="text"
                name="phone"
                value="{{ phone }}"
                required
                class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
              />
            </div>
          </div>
        </div>

        <!-- Questions -->
        {% for q in questions %}
        <div class="p-4 border rounded-lg bg-gray-50">
          <p class="font-semibold mb-2">
            Q{{ forloop.counter }}. {{ q.question_text }}
          </p>
          <div class="space-y-2">
            <label class="flex items-center space-x-2">
              <input
                type="radio"
                name="{{ q.id }}"
                value="A"
                required
                class="accent-indigo-500"
              />
              <span>{{ q.option_a }}</span>
            </label>
            <label class="flex items-center space-x-2">
              <input
                type="radio"
                name="{{ q.id }}"
                value="B"
                class="accent-indigo-500"
              />
              <span>{{ q.option_b }}</span>
            </label>
            <label class="flex items-center space-x-2">
              <input
                type="radio"
                name="{{ q.id }}"
                value="C"
                class="accent-indigo-500"
              />
              <span>{{ q.option_c }}</span>
            </label>
            <label class="flex items-center space-x-2">
              <input
                type="radio"
                name="{{ q.id }}"
                value="D"
                class="accent-indigo-500"
              />
              <span>{{ q.option_d }}</span>
            </label>
          </div>
        </div>
        {% endfor %}

        <div class="text-center">
          <button
            type="submit"
            class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg shadow"
          >
            Submit Quiz
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
